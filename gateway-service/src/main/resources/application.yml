server:
  port: 8082

spring:
  application:
    name: gateway-service
  cloud:
    service-registry:
      auto-registration:
        enabled: true
    discovery:
      enabled: true
    gateway:
      routes:
        # Маршрут для User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        
        # Маршрут для Notification Service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
        
        # Маршрут для тестирования Service Discovery
        - id: service-discovery-test
          uri: lb://user-service
          predicates:
            - Path=/api/test/**
      
      # Глобальная CORS конфигурация
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      
      # Настройки по умолчанию
      httpclient:
        connect-timeout: 30000
        response-timeout: 30s
      
      # Метрики
      metrics:
        enabled: true

# Eureka конфигурация
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Логирование
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      